
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="fireworks">
		<meta name="keywords" content="HTML5,canvas,JavaScript,fireworks">
        <title>Meteor</title>
        <style>
            html,body{
                margin:0px;
                width:100%;
                height:100%;
                overflow:hidden;
                background:#000;
            }
            
            #canvas{
                width:100%;
                height:100%;
            }
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                background: #000000;
                width: 100vw;
                height: 100vh;
                position: relative;
            }
          
            @keyframes moonflashing {
                0% {
                filter: brightness(0.8);
                }
                50% {
                filter: brightness(1.3);
                }
                100% {
                filter: brightness(0.8);
                }
            }
            @keyframes starflashing {
                0% {
                filter: brightness(0.3);
                }
                50% {
                filter: brightness(1);
                }
                100% {
                filter: brightness(0.3);
                }
            }
            .star {
                width: 2px;
                height: 2px;
                border-radius: 50%;
                background: #ffffff;
                position: absolute;
                animation: starflashing 2s infinite;
            }
            .star1 {
                top: 50%;
                right: 20%;
            }
            .star2 {
                top: 70%;
                right: 30%;
            }
            .star3 {
                top: 40%;
                left: 20%;
            }
            .star4 {
                top: 60%;
                right: 10%;
            }
            .star5 {
                top: 55%;
                right: 44%;
            }
            .star6 {
                top: 10%;
                left: 30%;
            }
            .star7 {
                top: 15%;
                left: 20%;
            }
      
            .meteor {
                position: absolute;
                width: 4px;
                height: 4px;
                opacity: 0;
                background: #ffffff;
                border-radius: 50%;
                box-shadow: 0 0 5px 5px #636262;
            }
            .meteor:after {
                content: "";
                display: block;
                border: 0px solid #fff;
                border-width: 2px 100px;
                border-color: transparent transparent transparent rgba(241, 216, 200, 0.29);
                transform: rotate(-45deg) translate3d(1px, 1px, 0);
                transform-origin: 0% 0%;
            }
            .meteor1 {
                top: 2vh;
                left: 30vw;
                animation: meteorflashing 2s infinite linear 1s;
            }
            .meteor2 {
                top: 22vh;
                left: 80vw;
                background: rgb(234, 0, 255);
                animation: meteorflashing 2s infinite linear 1s;
            }
            .meteor3 {
                top: 30vh;
                left: 40vw;
                animation: meteorflashing 3s infinite linear 2s;
            }
            .meteor4 {
                top: 10vh;
                left: 50vw;
                animation: meteorflashing 3s infinite linear 1s;
            }
            .meteor5 {
                top: 50vh;
                right: 2vw;
                background: rgb(234, 106, 15);
                animation: meteorflashing 3s infinite linear 3s;
            }
            @keyframes meteorflashing {
                0% {
                opacity: 0;
                transform: scale(0) translate3d(0, 0, 0);
                }
                50% {
                opacity: 1;
                transform: scale(1) translate3d(-200px, 200px, 0);
                }
                100% {
                opacity: 0;
                background: rgb(234, 106, 15);
                transform: scale(1) translate3d(-500px, 500px, 0);
                }
            }
            .meteorQ {
                position: absolute;
                width: 4px;
                height: 4px;
                opacity: 0;
                background: #ffffff;
                border-radius: 50%;
                box-shadow: 0 0 5px 5px #636262;
            }
            .meteorQ:after {
                content: "";
                display: block;
                border: 0px solid #fff;
                border-width: 2px 100px;
                border-color: transparent transparent transparent  var(--border-color);
                transform: rotate(-45deg) translate3d(1px, 1px, 0);
                transform-origin: 0% 0%;
            }
            </style>
    </head>
<div class="wrap">
    <!-- <div class="moon"></div> -->
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="meteor meteor1"></div>
    <div class="meteor meteor2"></div>
    <div class="meteor meteor3"></div>
    <div class="meteor meteor4"></div>
    <div class="meteor meteor5"></div>
  </div>
</body>
<script type="text/javascript">
    var wrap = document.getElementsByClassName("wrap")[0];
    wrap.onclick = function(){
        var x = event.clientX;
        var y = event.clientY;
        var color = "rgba("+parseInt(getRandom(64,255))+","+parseInt(getRandom(64,255))+","+parseInt(getRandom(64,255))+" , 0.3)";
     
        var div =  document.createElement("div");
        div.className = "meteorQ";
        div.style.animation = "meteorflashing 3s linear 0s";
        div.style.background = color;
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        wrap.appendChild(div);

        setTimeout(function(){div.remove();},4000);

        var meteorQs = document.querySelectorAll('.meteorQ');
        var last_Q = meteorQs[meteorQs.length-1];
        last_Q.style.setProperty('--border-color', color);
     }

    function getRandom(a , b){
        return Math.random()*(b-a)+a;
    }
   
</script>
</html>
